    <main>
        <h2>Entre em contato conosco</h2>
        <form name="formContato" action="../../back-end/cadastra-contatos.php" method="post">
            <fieldset>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" minlength="5" maxlength="50" required autofocus>
                    <span></span>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" minlength="5" maxlength="50" required>
                    <span></span>
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" minlength="8" maxlength="50" required>
                    <span></span>
                </div>

            </fieldset>
            <fieldset>
                <div>
                    <label for="mais">Deixe sua mensagem</label>
                    <textarea id="mais" name="mais" rows="10" cols="50" minlength="20" maxlength="255"
                        required></textarea>
                    <span></span>
                </div>
            </fieldset>
            <button>Enviar</button>
        </form>


    </main>
